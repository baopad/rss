mixed-port: 7890
allow-lan: true
mode: rule
log-level: none
proxies:
  - name: ali.donpau.com
    server: ali.donpau.com
    type: vmess
    port: 8080
    uuid: 87ae2ebc-3e45-33d9-8ed3-61a337d88888
    alterId: 0
    cipher: auto
  - name: cfp.paotung.org
    server: cfp.paotung.org
    type: vmess
    port: 443
    uuid: 87ae2ebc-3e45-33d9-8ed3-61a337d88888
    alterId: 0
    cipher: auto
    tls: true
    network: ws
  - name: gce.donpau.com
    server: gcc.donpau.com
    type: vmess
    port: 443
    uuid: 87ae2ebc-3e45-33d9-8ed3-61a337d88888
    alterId: 0
    cipher: auto
    servername: gce.donpau.com
    network: ws
    tls: true
    skip-cert-verify: false
    ws-opts:
      path: /vmess
      headers:
        Host: gce.donpau.com
    udp: true
  - name: oci.publicvm.com
    server: oci.publicvm.com
    port: 443
    type: vmess
    uuid: 87ae2ebc-3e45-33d9-8ed3-61a337d88888
    alterId: 0
    cipher: none
    tls: true
    network: ws
    ws-opts:
      path: /hubvm
proxy-groups:
  - name: Balance
    proxies:
      - cfp.paotung.org
      - gce.donpau.com
      - oci.publicvm.com
    type: load-balance
    url: http://www.gstatic.com/generate_204
    interval: 600
rules:
  - DOMAIN-SUFFIX,cdn.office.net,REJECT
  - DOMAIN-SUFFIX,mp.microsoft.com,REJECT
  - DOMAIN-SUFFIX,download.windowsupdate.com,REJECT
  - DOMAIN-KEYWORD,.google,Balance
  - GEOIP,CN,ali.donpau.com    
  - MATCH,Balance
