proxy-groups:
  - name: "Automatic"
    type: url-test
    proxies:
      - sdc.donpau.com
      - gco.donpau.com
      - cfp.paotung.org
      - ccs.mrcork.com
    url: 'https://www.gstatic.com/generate_204'
    interval: 300
  - name: "Fallback"
    type: fallback
    proxies:
      - sdc.donpau.com
      - gco.donpau.com
      - cfp.paotung.org
      - ccs.mrcork.com
    url: 'http://www.gstatic.com/generate_204'
    interval: 300
rules:
  - RULE-SET,custom,Fallback
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,Fallback
  - RULE-SET,reject,REJECT
  - GEOSITE,cn,DIRECT
  - GEOIP,cn,DIRECT
  - MATCH,Fallback
rule-providers:
  custom:
    type: http
    behavior: classical
    url: 'https://rss.paotung.org/clashverge/rules/custom.yaml'
    path: ./rules/custom.yaml
    interval: 604800
  direct:
    type: http
    behavior: classical
    url: 'https://rss.paotung.org/clashverge/rules/direct.yaml'
    path: ./rules/direct.yaml
    interval: 604800
  proxy:
    type: http
    behavior: classical
    url: 'https://rss.paotung.org/clashverge/rules/proxy.yaml'
