proxy-groups:
  - name: Fallback
    type: fallback
    proxies:
      - hub.paotung.org
      - Automatic
    url: https://www.gstatic.com/generate_204
    interval: 300
  - name: Automatic
    type: url-test
    proxies:
      - ccs.linkpc.net
      - ccs.paotung.org
      - ccs.donpau.com
      - snap.cloudns.org
      - snap.donpau.com
    url: https://www.gstatic.com/generate_204
    interval: 600
  - name: Balance
    type: load-balance
    proxies:
      - ccs.linkpc.net
      - ccs.paotung.org
      - ccs.donpau.com
      - snap.cloudns.org
      - snap.donpau.com
    url: https://www.gstatic.com/generate_204
    interval: 600
rules:
  - RULE-SET,consistency,ccs.linkpc.net
  - RULE-SET,reject,REJECT
  - RULE-SET,direct,DIRECT
  - RULE-SET,proxy,Balance
  - RULE-SET,relay,snap.linkpc.net
  - GEOSITE,CN,snap.linkpc.net
  #- GEOIP,CN,snap.linkpc.net
  - MATCH,Balance
rule-providers:
  #Maintenance Address: https://github.com/baopad/rss/tree/main/clash/rules
  consistency:
    type: http
    behavior: classical
    url: "https://rss.paotung.org/clash/rules/consistency.yaml"
    path: ./rules/consistency.yaml
    interval: 123456
  reject:
    type: http
    behavior: classical
    url: "https://rss.paotung.org/clash/rules/reject.yaml"
    path: ./rules/reject.yaml
    interval: 123456
  direct:
