#external-controller: 127.0.0.1:9090
#port: 7891
#socks-port: 7892
mixed-port: 7890
mode: Rule
log-level: silent
tcp-concurrent: true
#ipv6: false
dns:
  enable: true
  listen: 0.0.0.0:53
  ipv6: true
  #prefer-h3: true
  default-nameserver:             #解析nameserver服务器
    - 1.1.1.1
    - 8.8.8.8
    #- 114.114.114.114
  enhanced-mode: fake-ip
  fake-ip-range: 198.18.0.1/16
  nameserver:                     #解析国(墙)内域名
    - https://dns.paotung.org/dns-query
    - https://hub.paotung.org/dns-query
    #- https://doh.pub/dns-query
    #- https://dns.alidns.com/dns-query
    #- https://1.12.12.12/dns-query
    #- https://120.53.53.53/dns-query
    #- https://223.5.5.5/dns-query
    #- https://223.6.6.6/dns-query
  fallback:                       #解析回落国(墙)外域名,通过fallback-filter规则
    - https://dns.paotung.org/dns-query
    - https://hub.paotung.org/dns-query
    #- https://ccs.linkpc.net/dns-query
    #- tls://dns.umbrella.com
    #- https://doh.sb/dns-query
  #nameserver-policy:             #指定域名解析服务器
    #'www.baidu.com': '114.114.114.114'
  proxy-server-nameserver:        #仅用于解析代理节点的域名
    - https://dns.paotung.org/dns-query
    - https://hub.paotung.org/dns-query
  fallback-filter:                #解析规则
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4
      #- 0.0.0.0/32
    domain:                       #域名视为污染,fallback解析
      - '+.google.com'
      - '+.facebook.com'
      - '+.youtube.com'
